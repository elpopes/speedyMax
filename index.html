<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedyMax</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
        <div class="display">0</div> 
        <div class="solar-panel"></div> 
        <div class="button-grid">
            <!-- Number buttons in rows of three -->
            <button class="button number-button" id="btn-7">7</button>
            <button class="button number-button" id="btn-8">8</button>
            <button class="button number-button" id="btn-9">9</button>
            <button class="button number-button" id="btn-4">4</button>
            <button class="button number-button" id="btn-5">5</button>
            <button class="button number-button" id="btn-6">6</button>
            <button class="button number-button" id="btn-1">1</button>
            <button class="button number-button" id="btn-2">2</button>
            <button class="button number-button" id="btn-3">3</button>
            <!-- Function buttons for the bottom row -->
            <button class="button function-button" id="btn-clear">ON/C</button>
            <button class="button number-button" id="btn-0">0</button>
            <button class="button number-button" id="btn-dot">.</button>
            <!-- Operation buttons -->
            <button class="button operation-button" id="btn-divide">&divide;</button>
            <button class="button operation-button" id="btn-multiply">&times;</button>
            <button class="button operation-button" id="btn-subtract">-</button>
            <button class="button operation-button" id="btn-add">+</button>
            <button class="button function-button" id="btn-enter">Enter</button>
        </div>
    <script src="js/main.js"></script>
  </body>
</html>
